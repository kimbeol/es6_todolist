<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider hemmer 테스트</title>
    <script src="jquery-3.61_min.js"></script>
    <script src="hemmer-2.js"></script>
    <style>
        * {margin:0; padding:0; font-size:1rem; color:#333;}
        main {min-width:280px; width:100%; max-width:780px; margin:0 auto; background-color:#efefef;}
        .slider_children {}
        .slider_children>div {width:100%; height:100px; background-color:tomato; cursor:pointer;}
    </style>
</head>
<body id="wrap">
    <main>
        <section class="container">
            <div class="slider_area">
                <div class="slider_children">
                    <div class="box1">1</div>
                    <div class="box2">2</div>
                    <div class="box3">3</div>
                    <div class="box4">4</div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
<script>
    $(function(){
        let mc, el;

        el = document.querySelector('.box1');

        mc = new Hammer(el);
       
        mc.add(new Hammer.Pan({ threshold: 0, pointers: 0}));
        mc.add(new Hammer.Swipe()).recognizeWith(mc.get('pan'));
        mc.add(new Hammer.Rotate({ threshold: 0})).recognizeWith(mc.get('pan'));
        mc.add(new Hammer.Pinch({ threshold: 0 })).recognizeWith([mc.get('pan'), mc.get('rotate')]);

        // mc.add(new Hammer.pan({ threshold: 0, pointers: 0}));
        
        mc.on("panleft panright tap press", onRotate(ev));


        function onRotate(ev) {
            console.log(1);
            if(ev.type == 'rotatestart') {
                initAngle = transform.angle || 0;
            }

            el.className = '';
            transform.rz = 1;
            transform.angle = initAngle + ev.rotation;

            ElementUpdate(transform);
        }

        function ElementUpdate(transform) {
           
            let value = [
                'translate3d(' + transform.translate.x + 'px, ' + transform.translate.y + 'px, 0)',
                'scale(' + transform.scale + ', ' + transform.scale + ')',
                'rotate3d('+ transform.rx +','+ transform.ry +','+ transform.rz +','+ transform.angle + 'deg)'
            ];

            value = value.join(" ");
            el.style.transform = value;
        }


       // $('body').hammer().on('press', onPress);

    });
</script>
